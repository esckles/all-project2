<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verge signIn</title>
  </head>
  <body>
    <section class="parent">
      <div class="parentkid">
        <div class="parentkid-wrapper">
          <div class="logo-holder">
            <img class="logo" src="./assets/download (5).png" alt="" />
            <div class="signin"><h4>Sign in to continue</h4></div>
          </div>
          <div class="button">
            <div class="email">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="continue-button">
              <button class="blue-button">
                <a class="Linker" href="../Main-dashboard/index.html"
                  >continue</a
                >
              </button>
            </div>
          </div>
          <div class="typeof-account">
            <div class="continue-with"><p>or continue with:</p></div>

            <button class="google">
              <img class="arrange" src="./google.svg" alt="" />
              <div>Google</div>
            </button>

            <button class="microsoft">
              <img src="./microsoft.svg" alt="" />
              <div>Microsoft</div>
            </button>

            <button class="apple">
              <img src="./apple.svg" alt="" />
              <div>Apple</div>
            </button>

            <button class="slack">
              <img src="./slack.svg" alt="" />
              <div>Slack</div>
            </button>
          </div>
          <div class="create-account">
            <div class="account">
              <a href="#">can't sign in?</a>.<a href="#">create account</a
              ><br />
              <hr />
            </div>
            <div class="line"><hr /></div>
            <div class="verge-2">
              <img
                src="./assets/download.jpeg"
                alt=""
                width="40%"
                height="50%"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
